<mat-card class="post-card" *ngFor="let post of posts">
    <mat-card-header>
        <mat-card-title>{{post.title}}</mat-card-title>
        <mat-card-subtitle>{{post.publishDate.toDate() | date:'longDate'}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{post.image}}" alt="Photo of a Shiba Inu">
    <mat-card-content>
        <p>
            {{post.body}}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
    </mat-card-actions>
</mat-card>
